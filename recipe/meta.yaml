{% set name = "lava-dnf" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lava-nc/lava-dnf/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4895eba8fd03651bc6b057bd95c3eb69ac0b6f139a29e80f1c7e84f059bf0a9c
  patches:
    - 36.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8,<3.11
    - poetry-core
  run:
    - python >=3.8,<3.11
    - numpy
    - lava
    - scipy
    - asteval
    - pandas

test:
  requires:
    - pytest
    - nbformat
    - nbconvert
    - nb_conda_kernels
    - ipykernel
    - jupyter
  source_files:
    - tests
    - tutorials
  imports:
    - lava.lib.dnf.kernels.kernels
    - lava.lib.dnf.connect.connect
    - lava.lib.dnf.operations.operations
  commands:
    - python -m ipykernel install --name python3 --user
    - python -m unittest

about:
  home: https://github.com/lava-nc/lava-dnf
  summary: lava-dnf is a library within the Lava software framework. lava-dnf provides processes and other software infrastructure to build architectures composed of DNFs.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
    - mgkwill
